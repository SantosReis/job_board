type Query {
  jobs: [Job!]
}

# This is a regular comment. Developer side only.
"""
Represents a job ad posted to our board. Client side.
"""
type Job {
  id: ID!
  """
  The __date__ when the job was published, in ISO-8601 format. E.g. `2022-12-31`.
  """
  date: String!
  title: String!
  description: String
}
